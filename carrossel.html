<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link class="logo" rel="shortcut icon" type="image/x-icon" href="logo-site.png">
    <link id="light-theme" rel="stylesheet" href="../css/light-theme.css" disabled>
    <link id="dark-theme" rel="stylesheet" href="../css/csspadraodark.css">
    <link id="carrossel" rel="stylesheet" href="../css/carrossel.css">
    <script src="menu.js"></script>
    <title>Carrossel</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

</head>

<body>

    <div>
        <div class="container-carousel">

            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>    
                    <li data-target="#myCarousel" data-slide-to="6"></li>    
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" style="width: 100%; height: 100%;">

                    <div class="item">
                        <img src="../imagem/homemsozinho.jpg" style="width: auto;">
                        <div class="carousel-caption">
                            <h3></h3>
                                <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <a href=""><img src="../imagem/estatua.jpg" style="width:auto;"></a>
                        <div class="carousel-caption">
                            <h3></h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img src="https://i.pinimg.com/originals/f3/61/f8/f361f86aa52fd926a5e1440efb99ff56.jpg"
                            style="width: auto;">
                        <div class="carousel-caption">
                            <h3></h3>
                                <p></p>
                        </div>
                    </div>

                    <div class="item active">
                        <img src="../imagem/homemecrianca.png" style="width: auto;">
                        <div class="carousel-caption">
                            <h3></h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img src="../imagem/relampago.webp" style="width: auto;">
                        <div class="carousel-caption">
                            <h3></h3>
                                <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="../imagem/explosao.jpeg" style="width: auto;">
                        <div class="carousel-caption">
                            <h3></h3>
                                <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="../imagem/aviaodestruido.jpg" style="width: auto;">
                        <div class="carousel-caption">
                            <h3></h3>
                                <p></p>
                        </div>
                    </div>

                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <button class="btn" onclick="window.history.back()">Voltar</button>
    </div>
</body>

</html>
